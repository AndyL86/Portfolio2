<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Large Explosion Idea - Rock Paper Scissors Lizard Spock</title>
</head>
<body>
    <header>
        <h2>Rock, Paper, Scissors, Lizard, Spock</h2>
    </header>

    <section class="game-area">
        <div class="button-area">
            <p>Make a selection:</p>
            <button aria-label="Rock" data-choice="0" class="choice">
                <i class="fas fa-hand-rock"></i></button>
            <button aria-label="Paper" data-choice="1" class="choice">
                <i class="fas fa-hand-paper"></i></button>
            <button aria-label="Scissors" data-choice="2" class="choice">
                <i class="fas fa-hand-scissors"></i></button>
            <button aria-label="Lizard" data-choice="3" class="choice">
                <i class="fas fa-hand-lizard"></i></button>
            <button aria-label="Spock" data-choice="4" class="choice">
                <i class="fas fa-hand-spock"></i></button>
        </div>
        <div class="score-area">
            <div id="result"></div>
            <div class="user">
                <h3 class="scores">Your score - <span id="user-score">0</span></h3>
            </div>
            <div class="sheldon">
                <h3 class="scores">Sheldon's score - <span id="sheldon-score">0</span></h3>
            </div>
        </div>
    </section>
    <footer class="rules">

    </footer>
    <script src="assets/js/script.js"></script>
    <script src="https://kit.fontawesome.com/e83fc612cc.js" crossorigin="anonymous"></script>
</body>
</html>
